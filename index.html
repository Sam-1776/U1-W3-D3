<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spesa smart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header id="logo">
      <h1><i class="fas fa-shopping-cart"></i>Spesa smart</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="stuff">Prodotto</label>
          <input id="stuff" type="text" placeholder="Inserisci prodotto" required/>
          <button type="submit"><i class="fas fa-shopping-basket"></i></button>
        </div>
      </form>
      <hr />
    </main>

    <script src="./index.js"></script>
  </body>
</html>
